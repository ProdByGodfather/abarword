{% extends 'base.html' %}

{% block contact_active %}
	active
{% endblock %}

{% block title %}
	Page Not Found | AbarWord
{% endblock %}

{% block content %}
    <div class="container">
        <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="{% url 'home' %}" class="breadcrumbs__url">خانه</a>
            </li>
            <li class="breadcrumbs__item breadcrumbs__item--current">
                صفحه پیدا نشد
            </li>
        </ul>
    </div>
    <div class="main-container container pt-80 pb-80" id="main-container">
        <!-- post content -->
        <div class="blog__content mb-72">
            <div class="container text-center">
                <h1 class="page-404-number">404</h1>
                <h2>صفحه یافت نشد</h2>
                <p>نگران نباشید.جستجو کنید...</p>

                <div class="row justify-content-center mt-40">

                    <div class="col-md-6">
                        <!-- Search form -->
                        <form role="search" method="get" action="{% url 'search' %}" class="search-form relative">
                            <input type="search" name='q' class="widget-search-input mb-0" placeholder="جستجو مقاله">
                            <button type="submit" class="widget-search-button btn btn-color"><i class="ui-search widget-search-icon"></i></button>
                        </form>
                    </div>

                </div> <!-- end row -->

            </div> <!-- end container -->
        </div> <!-- end post content -->
    </div> <!-- end main container -->

{% endblock %}
